<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar/Agregar Estudiantes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .main-box {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.13);
            max-width: 700px;
            margin: 40px auto;
            padding: 32px 32px 24px 32px;
        }
        .main-title {
            font-size: 3rem;
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            text-align: center;
            margin-bottom: 18px;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #3b0066 0%, #1e40af 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 8px rgba(30,64,175,0.18), 0 1px 0 #fff;
        }
        .grado-select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e1e5e9;
            font-size: 1.1rem;
            margin-bottom: 18px;
        }
        .estudiante-form {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
            margin-bottom: 18px;
        }
        .estudiante-form input {
            flex: 1 1 220px;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e1e5e9;
            font-size: 1rem;
        }
        .estudiante-form input:focus {
            border-color: #667eea;
        }
        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-left: 8px;
            transition: background 0.2s;
        }
        .add-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .excel-btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-left: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }
        .excel-btn:hover {
            background: linear-gradient(135deg, #38f9d7 0%, #43e97b 100%);
        }
        .estudiantes-list {
            margin-top: 24px;
        }
        .estudiantes-list table {
            width: 100%;
            border-collapse: collapse;
            background: #fafbfc;
            border-radius: 8px;
            overflow: hidden;
        }
        .estudiantes-list th, .estudiantes-list td {
            padding: 10px 8px;
            text-align: left;
        }
        .estudiantes-list th {
            background: #764ba2;
            color: #fff;
        }
        .estudiantes-list tr:nth-child(even) {
            background: #f3f3f9;
        }
        .delete-btn {
            color: #e74c3c;
            background: none;
            border: none;
            cursor: pointer;
        }
        .bulk-actions {
            margin-top: 16px;
            display: none; /* Oculto por defecto */
            justify-content: flex-end;
        }
        .delete-selected-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
        }
        @media (max-width: 700px) {
            .main-box { padding: 16px 2vw; }
            .estudiante-form { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="main-box">
    <div class="main-title"><i class="fas fa-user-plus"></i> CARGAR/AGREGAR ESTUDIANTES</div>
        <form id="gradoForm">
            <select class="grado-select" id="gradoSelect" required>
                <option value="">Selecciona el grado</option>
                <option value="Primero">Primero</option>
                <option value="Segundo">Segundo</option>
                <option value="Tercero">Tercero</option>
                <option value="Cuarto">Cuarto</option>
                <option value="Quinto">Quinto</option>
                <option value="Primaria_001">Primaria_001</option>
                <option value="Primaria_002">Primaria_002</option>
                <option value="Primaria_Sexto">Primaria_Sexto</option>
                <option value="Preuniversitario_M001">Preuniversitario_M001</option>
                <option value="Preuniversitario_T002">Preuniversitario_T002</option>
            </select>
        </form>
        <form class="estudiante-form" id="estudianteForm">
            <input type="text" id="nombres" placeholder="Nombres" required>
            <input type="text" id="apellidos" placeholder="Apellidos" required>
            <input type="text" id="dni" placeholder="DNI (opcional)">
            <button type="submit" class="add-btn"><i class="fas fa-plus"></i> Agregar</button>
            <label class="excel-btn" style="margin-left:8px;cursor:pointer;">
                <i class="fas fa-file-excel"></i> Cargar Excel
                <input type="file" id="excelInput" accept=".xlsx,.xls" style="display:none;">
            </label>
        </form>
        <div class="estudiantes-list" id="estudiantesList">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>DNI</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaEstudiantes">
                    <!-- Aquí se agregan los estudiantes -->
                </tbody>
            </table>
        </div>
        <div class="bulk-actions" id="bulkActions">
            <button class="delete-selected-btn" id="deleteSelectedBtn"><i class="fas fa-trash-alt"></i> Eliminar Seleccionados</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
        document.getElementById('estudianteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const grado = document.getElementById('gradoSelect').value;
            const nombres = document.getElementById('nombres').value.trim();
            const apellidos = document.getElementById('apellidos').value.trim();
            const dni = document.getElementById('dni').value.trim();
            const fechaNacimiento = document.getElementById('fechaNacimiento').value;
            if (!grado) {
                alert('Selecciona el grado antes de agregar estudiantes.');
                return;
            }
            try {
                const resp = await fetch('/api/estudiantes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ estudiantes: [{ nombres, apellidos, dni, fechaNacimiento }], grado })
                });
                // Limpiar el formulario inmediatamente después de enviar.
                document.getElementById('estudianteForm').reset();

                const data = await resp.json();
                if (data.success) {
                    // Usar un mensaje más amigable y consistente.
                    alert(`¡Éxito! Se agregó a ${nombres} ${apellidos}.`);
                    cargarEstudiantesPorGrado(); // Recargar la lista
                } else {
                    alert('Error: ' + (data.message || 'No se pudo guardar.'));
                }
            } catch (e) {
                alert('Error de red o servidor.');
            }
        });
        document.getElementById('excelInput').addEventListener('change', function(e) {
            const file = e.target.files[0], excelBtnLabel = this.parentElement;
            if (!file) return;
            const grado = document.getElementById('gradoSelect').value;
            if (!grado) {
                alert('Selecciona el grado antes de cargar Excel.');
                e.target.value = '';
                return;
            }
            excelBtnLabel.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
            // Enviar archivo al backend
            const formData = new FormData();
            formData.append('file', file);
            formData.append('grado', grado);
            fetch('/api/estudiantes/importar-excel', {
                method: 'POST',
                body: formData
            })
            .then(r=>r.json())
            .then(data=>{
                if (data.success) {
                    let successMessage = `¡Éxito! Se importaron ${data.agregados} estudiantes.`;
                    if (data.errores && data.errores.length > 0) {
                        successMessage += `\n\nSe encontraron ${data.errores.length} filas con errores que fueron omitidas.`;
                    }
                    alert(successMessage);
                    cargarEstudiantesPorGrado(); // Recargar la lista
                } else {
                    // Mensaje de error más específico
                    alert('Error al importar: ' + (data.message || 'El formato del archivo podría ser incorrecto o faltan columnas obligatorias (Nombres, Apellidos).'));
                }
            })
            .catch(()=>alert('Error de conexión. No se pudo comunicar con el servidor.'))
            .finally(() => {
                excelBtnLabel.innerHTML = '<i class="fas fa-file-excel"></i> Cargar Excel';
                e.target.value = ''; // Limpiar el input para permitir cargar el mismo archivo de nuevo
            });
        });

        const gradoSelect = document.getElementById('gradoSelect');
        gradoSelect.addEventListener('change', cargarEstudiantesPorGrado);

        async function cargarEstudiantesPorGrado() {
            const grado = gradoSelect.value;
            if (!grado) {
                document.getElementById('tablaEstudiantes').innerHTML = '';
                return;
            }
            try {
                const resp = await fetch(`/api/estudiantes?grado=${encodeURIComponent(grado)}`);
                const data = await resp.json();
                if (data.success) {
                    renderEstudiantes(data.estudiantes);
                }
            } catch (e) {
                console.error("Error cargando estudiantes:", e);
            }
        }

        function renderEstudiantes(estudiantes) {
            const tbody = document.getElementById('tablaEstudiantes');
            tbody.innerHTML = '';
            estudiantes.forEach(est => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td><input type="checkbox" class="select-est" data-id="${est.id}"></td>
                                <td>${est.nombres}</td><td>${est.apellidos}</td><td>${est.dni || ''}</td>
                                <td><button class="delete-btn" data-id="${est.id}"><i class="fas fa-trash-alt"></i></button></td>`;
                tbody.appendChild(tr);
            });
            // Resetear selección
            document.getElementById('selectAll').checked = false;
            toggleBulkActions();
        }

        function toggleBulkActions() {
            const selectedCount = document.querySelectorAll('.select-est:checked').length;
            const bulkActionsDiv = document.getElementById('bulkActions');
            bulkActionsDiv.style.display = selectedCount > 0 ? 'flex' : 'none';
        }

        document.getElementById('selectAll').addEventListener('change', function() {
            const isChecked = this.checked;
            document.querySelectorAll('.select-est').forEach(cb => {
                cb.checked = isChecked;
            });
            toggleBulkActions();
        });

        document.getElementById('tablaEstudiantes').addEventListener('click', async function(e) {
            const target = e.target;
            if (target.classList.contains('select-est')) {
                // Si se desmarca uno, desmarcar el "seleccionar todos"
                if (!target.checked) {
                    document.getElementById('selectAll').checked = false;
                }
                toggleBulkActions();
            }
            else if (target.closest('.delete-btn')) {
                const btn = e.target.closest('.delete-btn');
                const id = btn.dataset.id;
                if (confirm('¿Estás seguro de que quieres eliminar a este estudiante? Esta acción no se puede deshacer.')) {
                    const resp = await fetch(`/api/estudiantes/${id}`, { method: 'DELETE' });
                    const data = await resp.json();
                    alert(data.message);
                    if (data.success) cargarEstudiantesPorGrado();
                }
            }
        });

        document.getElementById('deleteSelectedBtn').addEventListener('click', async function() {
            const selectedCheckboxes = document.querySelectorAll('.select-est:checked');
            const idsToDelete = Array.from(selectedCheckboxes).map(cb => cb.dataset.id);

            if (idsToDelete.length === 0) {
                alert('No has seleccionado ningún estudiante para eliminar.');
                return;
            }

            if (confirm(`¿Estás seguro de que quieres eliminar a los ${idsToDelete.length} estudiantes seleccionados? Esta acción no se puede deshacer.`)) {
                const resp = await fetch('/api/estudiantes/bulk-delete', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ids: idsToDelete })
                });
                const data = await resp.json();
                alert(data.message);
                if (data.success) cargarEstudiantesPorGrado();
            }
        });
    </script>
</body>
</html>
