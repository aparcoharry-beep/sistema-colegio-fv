<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - COLEGIO FRANCOIS VIETE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sidebar_minimal.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='estudiantes_layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='estudiantes.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .form-container { background: #fff; border-radius: 18px; box-shadow: 0 8px 32px rgba(102,126,234,0.13); padding: 48px 36px; max-width: 400px; width: 100%; margin: 24px; }
        .form-header { text-align: center; margin-bottom: 32px; }
        .logo i { font-size: 2.8rem; color: #667eea; }
        .logo h1 {
            font-family: 'Montserrat Alternates', 'Poppins', Arial, sans-serif;
            font-size: 2.3rem;
            font-weight: 900;
            margin-top: 8px;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 12px rgba(30,64,175,0.13), 0 1px 0 #fff;
            background: linear-gradient(90deg, #1e40af 0%, #3b82f6 50%, #0a2540 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
        }
        .subtitle { color: #764ba2; font-size: 1.1rem; font-weight: 500; margin-bottom: 12px; }
        .auth-form { display: flex; flex-direction: column; gap: 18px; }
        .input-group { position: relative; }
        .input-group i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #999; font-size: 1.1rem; }
        .input-group input { width: 100%; padding: 14px 14px 14px 44px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 1rem; transition: border 0.3s; }
        .input-group input:focus { border-color: #667eea; }
        .toggle-password { position: absolute; right: 16px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #999; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; border: none; padding: 14px; border-radius: 10px; font-size: 1.1rem; font-weight: 600; cursor: pointer; margin-top: 10px; transition: background 0.3s; }
        .btn-primary:hover { background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); }
        .form-footer { text-align: center; margin-top: 18px; }
        .form-footer a { color: #667eea; font-weight: 600; text-decoration: none; }
        .form-footer a:hover { color: #764ba2; text-decoration: underline; }
        @media (max-width: 600px) { .form-container { padding: 24px 8px; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="loginContainer">
            <div class="form-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>COLEGIO FRANCOIS VIETE</h1>
                </div>
                <p class="subtitle">Sistema de Asistencia</p>
            </div>
            <form class="auth-form" id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Contraseña" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPassword')"></i>
                </div>
                <button type="submit" class="btn-primary"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
            </form>
            <div class="form-footer">
                <p>¿No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate aquí</a></p>
            </div>
        </div>
        <div class="form-container" id="registerContainer" style="display: none;">
            <div class="form-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>Colegio François Viète</h1>
                </div>
                <p class="subtitle">Registro de Personal</p>
            </div>
            <form class="auth-form" id="registerForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="firstName" placeholder="Nombre" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="lastName" placeholder="Apellido" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="dni" placeholder="DNI (8 dígitos)" pattern="[0-9]{8}" maxlength="8" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" placeholder="Teléfono">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="registerPassword" placeholder="Contraseña" required style="padding-right:44px;">
                    <i class="fas fa-eye toggle-password" style="right: 36px;" onclick="togglePassword('registerPassword')"></i>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required style="padding-right:44px;">
                    <i class="fas fa-eye toggle-password" style="right: 36px;" onclick="togglePassword('confirmPassword')"></i>
                </div>
                <div class="terms-checkbox" style="margin: 10px 0;">
                    <label class="remember-me">
                        <input type="checkbox" id="acceptTerms" required>
                        <span class="checkmark"></span>
                        Acepto los términos y condiciones
                    </label>
                </div>
                <button type="submit" class="btn-primary"><i class="fas fa-user-plus"></i> Registrarse</button>
            </form>
            <div class="form-footer">
                <p>¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
