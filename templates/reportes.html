<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Asistencia</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .reporte-box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(67,233,123,0.13);
            max-width: 1100px;
            margin: 40px auto;
            padding: 32px;
        }
        .reporte-title {
            font-size: 3rem;
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            text-align: center;
            margin-bottom: 18px;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #3b0066 0%, #1e40af 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 8px rgba(30,64,175,0.18), 0 1px 0 #fff;
        }
        .reporte-controls {
            display: flex;
            gap: 18px;
            margin-bottom: 18px;
            align-items: center;
            flex-wrap: wrap;
        }
        .control-select, .control-date {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #4e54c8;
            font-size: 1.1rem;
            background: #f3f6fd;
        }
        .buscar-btn {
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .reporte-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .reporte-table th, .reporte-table td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .reporte-table th {
            background: #4e54c8;
            color: #fff;
        }
        .reporte-table tr:nth-child(even) {
            background: #eaf0fb;
        }
        .asistio-label {
            color: #43e97b;
            font-weight: bold;
        }
        .noasistio-label {
            color: #f87171;
            font-weight: bold;
        }
        #reporteInfo {
            font-weight: bold;
            color: #4e54c8;
            margin-bottom: 15px;
        }
        .reporte-actions {
            margin-top: 18px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        .export-btn {
            border: none;
            border-radius: 8px;
            padding: 12px 22px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
            color: #fff;
            display: none; /* Ocultos por defecto */
        }
        .excel-btn { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .pdf-btn { background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%); }
        .edit-btn {
            background: linear-gradient(135deg, #e53935 0%, #f06292 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 22px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            box-shadow: 0 2px 8px rgba(230,57,53,0.08);
            transition: background 0.2s;
        }
        .edit-btn:hover {
            background: linear-gradient(135deg, #f06292 0%, #e53935 100%);
        }
    </style>
</head>
<body>
    <div class="reporte-box">
        <div class="reporte-title"><i class="fas fa-chart-bar"></i> Reporte de Asistencia</div>
        <div class="reporte-controls">
            <select class="control-select" id="gradoSelect">
                <option value="">Selecciona el grado</option>
                <option value="Primero">Primero</option>
                <option value="Segundo">Segundo</option>
                <option value="Tercero">Tercero</option>
                <option value="Cuarto">Cuarto</option>
                <option value="Quinto">Quinto</option>
                <option value="Primaria_001">Primaria_001</option>
                <option value="Primaria_002">Primaria_002</option>
                <option value="Primaria_Sexto">Primaria_Sexto</option>
                <option value="Preuniversitario_M001">Preuniversitario_M001</option>
                <option value="Preuniversitario_T002">Preuniversitario_T002</option>
            </select>
            <input type="date" class="control-date" id="fechaSelect">
            <select class="control-select" id="turnoSelect">
                <option value="manana">Turno Mañana</option>
                <option value="tarde">Turno Tarde</option>
            </select>
            <button class="buscar-btn" id="buscarBtn"><i class="fas fa-search"></i> Generar Reporte</button>
        </div>

        <div id="reporteInfo"></div>
        <div id="reporteContainer">
            <!-- La tabla del reporte se generará aquí -->
        </div>

        <div class="reporte-actions">
            <button class="export-btn excel-btn" id="exportExcelBtn"><i class="fas fa-file-excel"></i> Descargar Excel</button>
            <button class="export-btn pdf-btn" id="exportPDFBtn"><i class="fas fa-file-pdf"></i> Descargar PDF</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="/static/reportes.js"></script>
</body>
</html>
